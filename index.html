<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection Using CNN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <h1>Breast Cancer Detection Using CNN</h1>
            <p class="subtitle">Upload an ultrasound image for analysis</p>
            
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                    <label for="image-upload" class="upload-label">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                                <line x1="16" y1="5" x2="22" y2="5"></line>
                                <line x1="19" y1="2" x2="19" y2="8"></line>
                                <circle cx="9" cy="9" r="2"></circle>
                                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                            </svg>
                        </div>
                        <span class="upload-text">Click to upload an image (JPEG/PNG)</span>
                        <span class="upload-subtext">or drag and drop</span>
                        <input type="file" id="image-upload" name="file" accept=".jpg,.jpeg,.png" required>
                    </label>
                </div>
                <p id="file-name" class="file-name"></p>
                
                <button type="submit" class="predict-btn">Predict</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Breast Cancer Detection System</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('image-upload');
            const fileNameDisplay = document.getElementById('file-name');
            const uploadArea = document.getElementById('upload-area');

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = 'Selected: ' + fileInput.files[0].name;
                    uploadArea.classList.add('file-selected');
                    setTimeout(function() {
                        uploadArea.classList.remove('file-selected');
                        uploadArea.classList.add('file-ready');
                    }, 500);
                } else {
                    fileNameDisplay.textContent = '';
                    uploadArea.classList.remove('file-ready');
                }
            });
        });
    </script>
</body>
</html>
