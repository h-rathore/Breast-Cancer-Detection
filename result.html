<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result - Breast Cancer Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <h1>Detection Result</h1>
            <p class="subtitle">Analysis of your ultrasound image</p>
            
            <div class="result-section">
                <h2>Prediction:</h2>
                <p class="result benign">Benign</p>
                <!-- Classes for different results: normal, benign, malignant -->
            </div>
            
            <div class="image-section">
                <h2>Uploaded Image:</h2>
                <div class="image-container">
                    <!-- Placeholder image - in a real app, this would be the uploaded image -->
                    <img src="https://via.placeholder.com/300" alt="Uploaded ultrasound image">
                </div>
            </div>
            
            <a href="index.html" class="back-btn">Upload Another Image</a>
        </main>
        <footer>
            <p>&copy; 2025 Breast Cancer Detection System</p>
        </footer>
    </div>
</body>
</html>
